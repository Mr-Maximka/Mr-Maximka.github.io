<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>
            Проект университета
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <h3>JS калькулятор</h3>
            <form>
                <label>
                    Количество:<br>
                    <input id="amount" type="text">
                </label><br><br>
                <label>
                    Стоимость:<br>
                    <input id="cost" type="text">
                </label><br><br>
                <label>
                    <button type="button" id="btn">Рассчитать</button>
                </label>
                <div id="result"></div>
            </form>

            <form>
                <select id="product-type">
                    <option disabled selected>Тип товара</option>
                    <option value="1">Фрутмотив Груша</option>
                    <option value="2">Фрутмотив Вишня</option>
                    <option value="3">Фрутмотив Штрудель с яблоком</option>
                </select> 
                <br>
                <label class="input radio"><input type="radio" name="taste" value="0" checked> Кислый</label>
                <label class="input radio"><input type="radio" name="taste" value="1"> Сладкий</label>
                <label class="input checkbox"><input type="checkbox"> Эксклюзивный зимний вкус</label>
                <br>
                <input class="input amount" id="amount-2" placeholder="Количество">
                <p id="result-2"></p>
            </form>

        </main>
        <script src="main.js" defer></script>
    </body>
</html>
